services:
  app:
    container_name: tcr-world-tour-php
    build:
        context: ./docker/php
        args:
            UID: $U_ID
    environment:
      PHP_IDE_CONFIG: serverName=Docker
      PHP_XDEBUG_ENABLED: 1
      XDEBUG_CONFIG: remote_host=host.docker.internal remote_port=9005
    volumes:
      - ./:/app
      - ./docker/php/xdebug-macos.ini:/usr/local/etc/php/conf.d/xdebug.ini
      - ~/.ssh/id_rsa:/home/appuser/.ssh/id_rsa
    networks:
        - tcr-network

  webserver:
    container_name: tcr-world-tour-nginx
    build:
      context: ./docker/nginx
      args:
        UID: $U_ID
    ports:
      - "8000:80"
    volumes:
      - ./public:/appdata/www/public
    networks:
        - tcr-network

  db:
    container_name: tcr-world-tour-mysql
    image: arm64v8/mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=admin
      - MYSQL_DATABASE=db
    volumes:
      - symfony-data:/var/lib/mysql
    networks:
        - tcr-network

  phpmyadmin:
    container_name: tcr-world-tour-phpmyadmin
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: admin
    ports:
      - "8080:80"
    networks:
        - tcr-network

  redis:
    container_name: tcr-world-tour-redis
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      tcr-network:
        aliases:
          - redis

volumes:
  symfony-data:

networks:
  tcr-network:
